name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd client
          npm ci

      - name: Build React App
        run: |
          cd client
          npm run build

      - name: Build Electron App
        run: |
          cd client
          npm run electron:build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: synapse-one-${{ matrix.os }}
          path: |
            client/dist/*.exe
            client/dist/*.dmg
            client/dist/*.AppImage
            client/dist/*.snap
          compression-level: 9
          retention-days: 5
          if-no-files-found: warn
